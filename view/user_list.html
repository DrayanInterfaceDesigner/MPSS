{% extends "base.html" %}

{% block main %}
    <div class="user__list">
        <div class="user__list__users">
            {% for user in users %}
                <div class="user__list__users__name">
                    <svg class="user__icon"></svg>
                    <p class="user__name">{{user}}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
