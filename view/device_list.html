{% extends "base.html" %}

{% block main %}
    <div class="list">
        <p>List:</p>
        <table class="list__items">
            <tr>
                <th>id</th>
                <th>device</th>
            </tr>
            {% for device in devices %}
                <tr class="item">
                    <!-- <svg class="user__icon"></svg> -->
                    <td class="item__info">{{device.id}}</td>
                    <td class="item__info">{{device.name}}</td>
                </tr>
            {% endfor %}
            </table>
    </div>
{% endblock %}
